<!DOCTYPE html>
<html>
<head>
  <title>Static File Explorer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Static File Explorer</h1>
  <div class="file-explorer">
    <div class="directories">
      <h2>Directories</h2>
      <ul id="directory-list">
        <!-- Directory items will be added dynamically -->
      </ul>
    </div>
    <div class="files">
      <h2>Files</h2>
      <ul id="file-list">
        <!-- File items will be added dynamically -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
